<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>University Management System</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>

    <div id="loading-placeholder">
    </div>

    <nav id="nav-placeholder">
    </nav>

    <div class="container">
        <div class="row mt-4 mb-3">
            <div class="col-3">
                <div class="card bg-light text-center pt-3" style="height: 325px;">
                    Overview of the students
                </div>
            </div>
            <div class="col-6">
                <div class="card bg-light text-center pt-3" style="height: 325px;">
                    Overview of the university
                </div>
            </div>
            <div class="col-3">
                <div class="card bg-light text-center pt-3" style="height: 325px;">
                    Overview of the professors
                </div>
            </div>
        </div>
        <div class="row  mt-4">
            <div class="col-6">
                <div class="card bg-light text-center pt-3" style="height: 175px;">
                    Overview of the degrees
                </div>
            </div>
            <div class="col-6">
                <div class="card bg-light text-center pt-3" style="height: 175px;">
                    Overview of the courses
                </div>
            </div>
        </div>

        <div class="text-center"><button id="initDataButton" class="btn btn-secondary mt-3">Initialize data</button>
        </div>
    </div>
</body>

<!-- JQuery script -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Bootstrap 5 script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


<script type="text/javascript" src="js/navbarScript.js"></script>
<script type="text/javascript" src="js/loadingScript.js"></script>
<script type="text/javascript" src="js/buttonsScript.js"></script>

<script>

    $(document).ready(function () {

        initDataButton.addEventListener('click', initDataFunction);

    })


    async function initDataFunction() {

        const response = await fetch('http://localhost:8080/students/setNewMinorDegree', {
            method: 'put',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8'
            },
            body: new URLSearchParams({
                "studentsIdList": [1, 3, 6, 7, 8],
                "degreeCode": "D1"
            })
        }).then(response => response.json())
            .then(data => {
                console.log(data);
            })


    }


</script>


</html>
