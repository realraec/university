  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

<body>

  <div id="modals-placeholder">
  </div>

  <div id="toast-placeholder">
  </div>

  <nav id="nav-placeholder">
  </nav>

  <div id="loading-placeholder">
  </div>


  <div class="container">

    <h3 class="h3 mt-4 mb-5">
      Student detail<br />
      <small class="h4 text-muted">Detail of a student enrolled at the university</small>
    </h3>

    <h4 class="h4">Single-row table</h4>
    <div class="my-3">
      <table id="table"></table>
    </div>

    <h4 class="h4 mt-5">Detail</h4>
    <form>
      <div class="row gy-2">

        <div class="col-sm-12 col-md-6 col-xl-4" hidden>
          <label for="idInput" class="form-label">ID</label>
          <input id="idInput" type="text" class="form-control" value="" disabled></input>
        </div>

        <div class="col-sm-12 col-md-6 col-xl-4">
          <label for="codeInput" class="form-label">Code</label>
          <input id="codeInput" type="text" class="form-control" value="" disabled></input>
        </div>

        <div class="col-sm-12 col-md-6 col-xl-4">
          <label for="lastNameInput" class="form-label">Last name</label>
          <input id="lastNameInput" type="text" class="form-control" value="" disabled></input>
        </div>

        <div class="col-sm-12 col-md-6 col-xl-4">
          <label for="firstNameInput" class="form-label">First name</label>
          <input id="firstNameInput" type="text" class="form-control" value="" disabled></input>
        </div>

        <div class="col-sm-12 col-md-6 col-xl-4">
          <label for="genderInput" class="form-label">Gender</label>
          <input id="genderInput" type="text" class="form-control" value="" disabled></input>
        </div>

        <div class="col-sm-12 col-md-6 col-xl-4">
          <label for="levelInput" class="form-label">Level</label>
          <input id="levelInput" type="text" class="form-control" value="" disabled></input>
        </div>

        <div class="col-sm-12 col-md-6 col-xl-4">
          <label for="majorDegreeInput" class="form-label">Major degree</label>
          <input id="majorDegreeInput" type="text" class="form-control" value="" disabled></input>
        </div>

        <div class="col-sm-12 col-md-6 col-xl-4">
          <label for="minorDegreeInput" class="form-label">Minor degree</label>
          <input id="minorDegreeInput" type="text" class="form-control" value="" disabled></input>
        </div>

        <div class="col-sm-12 col-md-6 col-xl-4">
          <label for="birthdateInput" class="form-label">Birthdate</label>
          <input id="birthdateInput" type="text" class="form-control" value="" disabled></input>
        </div>

        <div class="col-sm-12 col-md-6 col-xl-4">
          <label for="emailInput" class="form-label">E-mail</label>
          <input id="emailInput" type="text" class="form-control" value="" disabled></input>
        </div>

        <div class="col-sm-12 col-md-6 col-xl-4">
          <label for="phoneInput" class="form-label">Phone</label>
          <input id="phoneInput" type="text" class="form-control" value="" disabled></input>
        </div>

        <div class="col-sm-12 col-md-6 col-xl-4">
          <label for="totalTuitionInput" class="form-label">Total tuition</label>
          <input id="totalTuitionInput" type="text" class="form-control" value="" disabled></input>
        </div>

        <div class="col-sm-12 col-md-6 col-xl-4">
          <label for="balanceInput" class="form-label">Account balance</label>
          <input id="balanceInput" type="text" class="form-control" value="" disabled></input>
        </div>

        <div class="col-sm-12 col-md-6 col-xl-4">
          <label for="creditsInput" class="form-label">Credits obtained</label>
          <input id="creditsInput" type="text" class="form-control" value="" disabled></input>
        </div>

        <div class="col-sm-12 col-md-6 col-xl-4">
          <label for="diplomaInput" class="form-label">Last diploma obtained</label>
          <input id="diplomaInput" type="text" class="form-control" value="" disabled></input>
        </div>

        <div class="col-sm-12 col-md-6 col-xl-4">
          <label for="warningsInput" class="form-label">Warnings</label>
          <input id="warningsInput" type="text" class="form-control" value="" disabled></input>
        </div>

        <div class="col-12">
          <label for="coursesInput" class="form-label">Enrolled in courses</label>
          <textarea id="coursesInput" class="form-control" rows="1" value="" disabled></textarea>
        </div>

      </div>
    </form>


    <h4 class="h4 mt-5">Actions</h4>
    <div id="buttons-placeholder">
    </div>


  </div>

  <!-- JQuery script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Bootstrap 5 script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Bootstrap Table plugin script -->
  <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>

  <!-- Local scripts -->
  <!-- <script type="text/javascript" src="js/simpleTableScript.js"></script> -->
  <script type="text/javascript" src="js/tableScript.js"></script>
  <script type="text/javascript" src="js/buttonsScript.js"></script>
  <script type="text/javascript" src="js/modalsScript.js"></script>
  <script type="text/javascript" src="js/toastScript.js" defer></script>
  <script type="text/javascript" src="js/navbarScript.js"></script>
  <script type="text/javascript" src="js/loadingScript.js"></script>
  <script type="text/javascript" src="js/formattersScript.js"></script>
  <script type="text/javascript" src="js/modelColumns.js"></script>


  <script>

    //console.log(new Date().toLocaleString())

    // DOM elements
    var $table = $('#table')

    // ID
    var detailId = localStorage["detailId"];
    console.log(detailId)

    // Table init
    var sourceData = []
    $.ajax("http://localhost:8080/students/get/" + detailId, {
      success: function (response) {
        // Array from JSON Objects
        sourceData = [response.data.student];
        console.log(sourceData)
        buildTable($table, sourceData, modelColumnsStudent, 0);

      }, complete: function () {
        console.log("complete multiple");

        updateDetailStudent(sourceData);

        customContextMenu("td:nth-of-type(6), td:nth-of-type(7)");
      }
    })


    $(document).ready(function () {
    })


    function updateDetailStudent(sourceData) {
      document.getElementById("idInput").value = sourceData[0].id;
      document.getElementById("codeInput").value = sourceData[0].code;
      document.getElementById("lastNameInput").value = sourceData[0].lastName.toUpperCase();
      document.getElementById("firstNameInput").value = sourceData[0].firstName;
      document.getElementById("genderInput").value = genderFormatter(sourceData[0].gender).replace(/<\/?[^>]+(>|$)/g, "");
      document.getElementById("levelInput").value = sourceData[0].level;
      document.getElementById("majorDegreeInput").value = oneStudyPerColumnFormatter(sourceData[0].majorDegree);  //JSON.stringify(sourceData[0].majorDegree);
      document.getElementById("minorDegreeInput").value = oneStudyPerColumnFormatter(sourceData[0].minorDegree);  //JSON.stringify(sourceData[0].minorDegree);
      document.getElementById("birthdateInput").value = sourceData[0].birthdate;
      document.getElementById("emailInput").value = sourceData[0].email;
      document.getElementById("phoneInput").value = sourceData[0].phone;
      document.getElementById("totalTuitionInput").value = sourceData[0].totalTuition;
      document.getElementById("balanceInput").value = sourceData[0].balance;
      document.getElementById("creditsInput").value = sourceData[0].credits;
      document.getElementById("diplomaInput").value = diplomaFormatter(sourceData[0].diploma);
      document.getElementById("warningsInput").value = sourceData[0].warnings;
      document.getElementById("coursesInput").value = "";
    }

    function wipeOutDetailStudent() {
      document.getElementById("idInput").value = "";
      document.getElementById("codeInput").value = "";
      document.getElementById("lastNameInput").value = "";
      document.getElementById("firstNameInput").value = "";
      document.getElementById("genderInput").value = "";
      document.getElementById("levelInput").value = "";
      document.getElementById("majorDegreeInput").value = ""
      document.getElementById("minorDegreeInput").value = ""
      document.getElementById("birthdateInput").value = "";
      document.getElementById("emailInput").value = "";
      document.getElementById("phoneInput").value = "";
      document.getElementById("totalTuitionInput").value = "";
      document.getElementById("balanceInput").value = "";
      document.getElementById("creditsInput").value = "";
      document.getElementById("diplomaInput").value = "";
      document.getElementById("warningsInput").value = "";
    }

  </script>

</body>

</html>
