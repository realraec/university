  <script>

    // DOM elements
    const $table = $('#table')

    // Columns
    var modelColumns =
      [
        {
          field: 'id',
          title: 'ID',
          visible: false,
          switchable: false,
          filterControl: 'input'
        }, {
          field: 'code',
          title: 'Uni-ID&trade;',
          switchable: false,
          filterControl: 'input'
        }, {
          field: 'lastName',
          title: 'Last name',
          filterControl: 'input',
          class: 'text-nowrap',
        }, {
          field: 'firstName',
          title: 'First name',
          filterControl: 'input',
          class: 'text-nowrap'
        }, {
          field: 'gender',
          title: 'Gender',
          filterControl: 'select',
          class: 'text-nowrap'
        }, {
          field: 'level',
          title: 'Level',
          filterControl: 'select'
        }, {
          field: 'majorDegree',
          title: 'Major degree',
          filterControl: 'select'
        }, {
          field: 'minorDegree',
          title: 'Minor degree',
          filterControl: 'select'
        }, {
          field: 'courses',
          title: 'Enrolled in courses',
          visible: false,
          filterControl: 'input'
        }, {
          field: 'birthdate',
          title: 'Birthdate',
          filterControl: 'input',
          class: 'text-nowrap'
        }, {
          field: 'email',
          title: 'E-mail',
          filterControl: 'input',
          class: 'text-nowrap'
        }, {
          field: 'phone',
          title: 'Phone',
          filterControl: 'input'
        }, {
          field: 'totalTuition',
          title: 'Tuition',
          filterControl: 'input'
        }, {
          field: 'balance',
          title: 'Balance',
          filterControl: 'input'
        }, {
          field: 'credits',
          title: 'Credits',
          filterControl: 'select'
        }, {
          field: 'diploma',
          title: 'Last diploma',
          filterControl: 'select',
          class: 'text-nowrap'
        }, {
          field: 'warnings',
          title: '<i class="bi bi-exclamation-triangle-fill"></i>',
          filterControl: 'select'
        }
      ]


    // Table init
    $.ajax("http://localhost:8080/students/list", {
      success: function (response) {
        // Array from JSON Objects
        var sourceData = response.data.students;
        buildTable($table, sourceData, modelColumns, 0);

      }, complete: function () {
        console.log("complete multiple");
      }
    })


    // Buttons and listeners
    $(document).ready(function () {

      extraButtons.remove();
      examsButtons.remove();
      studentsButtons.remove();
      coursesButtons.remove();
      TBDButtons.remove();
      newEntryStudyButton.remove();
      editEntryStudyButton.remove();

      editEntryPersonButton.disabled = true;

      buttons.classList.remove("invisible");

      promotePersonButton.addEventListener('click', promotePersonFunction);
      demotePersonButton.addEventListener('click', demotePersonFunction);
      giveWarningPersonButton.addEventListener('click', giveWarningPersonFunction);
      kickOutPersonButton.addEventListener('click', kickOutPersonFunction);
      giveDiplomaButton.addEventListener("click", getDiplomas);

      newEntryPersonButton.addEventListener('click', getGenders);
      deleteButton.addEventListener('click', deleteEntryFunction);
      refreshEntryButton.addEventListener('click', refreshEntryFunction);

    });

  </script>
